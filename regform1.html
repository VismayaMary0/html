<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2d2d; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        header {
            background-color: #1e401b;
            color: white;
            text-align: center;
            padding: 10px 0;
            
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        table td {
            padding: 10px;
        }

        table td:first-child {
            text-align: left;
            width: 30%;
            padding-right: 20px;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        input[type="submit"], input[type="reset"] {
            background-color: #1e401b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #1e401b;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #1e401b;
            color: white;
            margin-top: 20px;
            
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <header>
            <h1>Registration Form</h1>
            
        </header>
        <table>
            <tr>
                <td><label for="salutation">Salutation</label></td>
                <td>
                    <select id="salutation" name="salutation">
                    	<option value="" disabled selected hidden>Select your salutation</option>
                        <option value="mr">Mr.</option>
                        <option value="mrs">Mrs.</option>
                        <option value="ms">Ms.</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="fname">First Name</label></td>
                <td><input type="text" id="fname" placeholder="First Name" required></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name</label></td>
                <td><input type="text" id="lname" placeholder="Last Name" required></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth</label></td>
                <td><input type="date" id="dob" name="dob" required></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" placeholder="Email Id" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone</label></td>
                <td><input type="tel" id="phone" placeholder="Phone Number" required></td>
            </tr>
            <tr>
                <td><label for="add">Address</label></td>
                <td><textarea type="text" id="add" placeholder="Address" required> </textarea></td>
            </tr>
            <tr>
                <td><label for="city">City</label></td>
                <td><input type="text" id="city" placeholder="City" required></td>
            </tr>
            <tr>
                <td><label for="zip">Zipcode</label></td>
                <td><input type="text" id="zip" placeholder="Zipcode" required></td>
            </tr>
            
            <tr>
                <td><input type="submit" value="Register"></td>
                <td><input type="reset" value="Clear"></td>
            </tr>
        </table>
        <footer>
            User Registration
        </footer>
    </form>
</body>
</html>
